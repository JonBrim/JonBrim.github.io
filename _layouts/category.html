---
layout: page
---
<div class="gallery">
{% if site.categories[page.category].size > 0 %}
    {% for post in site.categories[page.category] %}
		<figure>
			<a class="post-link" href="{{ post.url | relative_url }}">
        <img
          src="/assets/img/{{ post.featured-img }}.jpg"
          srcset="/assets/img/{{ post.featured-img }}-large.jpg 1600w,
            /assets/img/{{ post.featured-img }}-medium.jpg 640w,
            /assets/img/{{ post.featured-img }}-small.jpg 320w"
          sizes="(min-width: 576px) 33.3vw, 1600px"
          alt="{{ post.title }}"
        >
				<figcaption>
					<section>
						<h1>{{ post.title }}</h1>
						{{ post.categories | join:', ' | replace:'-', ' ' | append:' ' }}
					</section>
				</figcaption>
			</a>
		</figure>
    {% endfor %}
{% endif %}
</div>
