---
layout: page
---
<div class="gallery">
{% if site.categories[page.category].size > 0 %}
    {% for post in site.categories[page.category] %}
        <figure>
            <a class="post-link" href="{{ post.url | relative_url }}">
				<img src="{{ post.featured-img }}">
				<figcaption>
					<section>
						<h1>{{ post.title }}</h1>
						{{ post.categories | join:', ' | replace:'-', ' ' | append:' ' }}
					</section>
				</figcaption>
			</a>
        </figure>
    {% endfor %}
{% endif %}
</div>
