---
layout: default
---

<article itemprop="articleBody" class="post" itemscope itemtype="http://schema.org/BlogPosting">
	{% if page.featured-img %}
	<figure class="fullsized">
		<img src="{{ page.featured-img }}" alt="{{ page.title }}">
	</figure>
	<section class="section">
		<header>
			<h1>
				{{ page.title }}
				<br>
				<small>
					{% for category in page.categories %}
					<a href="{{site.baseurl}}/category/{{ category | slugize | downcase }}" class="category">{{category | replace:'-', ' '}}</a>
					{% unless forloop.last %}&nbsp;{% endunless %}
					{% endfor %}
				</small>
			</h1>
		</header>
		<summary>
			{% if page.excerpt %}
			<p>{{ page.excerpt }}</p>
			{% endif %}
		</summary>
	</section>
	{% endif %}
	{{ content }}
</article>
<a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
