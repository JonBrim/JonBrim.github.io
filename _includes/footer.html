<footer class="footer">
	{% if page.previous.url %}
	<a class="pagination prev" href="{{page.previous.url}}">← prev project</a>
	{% endif %}
	{% if page.next.url %}
	<a class="pagination next" href="{{page.next.url}}">next project →</a>
	{% endif %}
    {% if site.email %}
    <a class="email" href="mailto:{{ site.email }}">{{ site.email }}</a>
    {% endif %}
</footer>
