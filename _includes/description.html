{% if include.headline %}
<section
    id="{{ include.headline | replace: ' ', '-' | downcase }}"
    class="text-block {{ include.class | default: '' }}"
>
{% else %}
<section class="text-block {{ include.class | default: '' }}">
{% endif %}
    <div class="text-block_wrapper">
        {% if include.headline %}
            <header>
                <h2>{{ include.headline }}</h2>
            </header>
        {% endif %}
        {% if include.bodycopy %}
            {{ include.bodycopy }}
        {% endif %}
    </div>
</section>
