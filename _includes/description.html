<section class="text-block {{ include.class | default: '' }}">
    <div class="text-block_wrapper">
        {% if include.headline %}
            <header id="{{ include.headline | replace: ' ', '-' | downcase }}" >
                <h2>{{ include.headline }}</h2>
            </header>
        {% endif %}
        {% if include.bodycopy %}
            {{ include.bodycopy }}
        {% endif %}
    </div>
</section>
