<ul class="post_excerpts">
    {% for post in site.posts %}
      <li class="post_excerpts_wrapper">
        <a href="{{ post.url }}">
          <h2>{{ post.title }}</h2>
        </a>
        {{ post.excerpt | strip_html | strip_newlines | truncate: 156 }} 
        <a href="{{ post.url }}">View More</a>
      </li>
    {% endfor %}
  </ul>
